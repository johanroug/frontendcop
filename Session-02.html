<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="Presentation/reveal.js/css/reset.css">
		<link rel="stylesheet" href="Presentation/reveal.js/css/reveal.css">
		<link rel="stylesheet" href="Presentation/reveal.js/css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="Presentation/reveal.js/lib/css/monokai.css">
		
		<link rel="stylesheet" href="Presentation/reveal.js/css/style.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>
					<h3>Template</h3>
					<img src="Presentation/reveal.js/images/project/project_04.png" width="550px" alt="">
				</section>
				<section>
					<h3>Siblings talking together</h3>
					<img src="Presentation/reveal.js/images/project/project_05.png" width="300px" alt="">
				</section>
				<section>
					<h3>Use the parent</h3>
					<img src="Presentation/reveal.js/images/project/project_06.png" width="550px" alt="">
				</section>
			</div>
		</div>

		<script src="Presentation/reveal.js/js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				hash: true,
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/highlight/highlight.js' },
					{ src: 'plugin/notes/notes.js', async: true }
				]
			});
		</script>
	</body>
</html>
